<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>現在地の取得</title>
</head>

<body>
  <h1>位置情報取得</h1>
  <div id="output">
    <p>now loading...</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='https://www.bing.com/api/maps/mapcontrol?key=' async defer></script>

  <script>
const option={
  enableHighAccuracy: true,
  maximumAge: 20000, 
  timeout: 1000000,
}
     // 現在地の取得に成功したときの関数
      function mapsInit(position) {
      const lat = position.coords.latitude; 
      const lng = position.coords.longitude; map = new Microsoft.Maps.Map('#map',
    {center: {
      latitude: lat, longitude: lng },
zoom: 15, 
});
}

// 現在位置の取得に失敗したの実行する関数
function showError(error) { let e = '';
if (error.code == 1) {
e = '位置情報が許可されてません'; 
} else if (error.code == 2) {
e = '現在位置を特定できません';
} else if (error.code == 3) {
e = '位置情報を取得する前にタイムアウトになりました'; }
alert('error:' + e); 
}

// 位置情報を取りにいく処理
    function showPosition(position) {
const lat = position.coords.latitude; 
const lng = position.coords.longitude; 
console.log(lat, lng);
}

// ()内には「成功時の関数」「失敗時の関数」「オプション」の順に記述する.
navigator.geolocation
.getCurrentPosition(showPosition, showError, option);

  </script>

</body>

</html>
